<div class="row login rounded-lg">
    <form class="login-form">

      <div class="form-group ">
        <label for="login-form_login-input">{{ 'COMMON.USERNAME.CAPTION' | translate}}</label>
        <input type="text"
               class="form-control login-form_login-input"
               id="login-form_login-input"
               name="userId"
               placeholder="{{ 'COMMON.USERNAME.DESCRIPTION' | translate}}"
               [(ngModel)]="userId"
        >
      </div>

      <div class="form-group">
        <label for="login-form_password-input">{{ 'COMMON.PASSWORD.CAPTION' | translate}}</label>
        <input type="password"
               class="form-control login-form_password-input"
               id="login-form_password-input"
               name="pswd"
               placeholder="{{ 'COMMON.PASSWORD.DESCRIPTION' | translate}}"
               [(ngModel)]="pswd"
        >
      </div>

      <div class="form-group">
        <label for="login-form_password-input">{{ 'COMMON.LANG.CAPTION' | translate}}</label>
        <select #langSelect (change)="translate.use(langSelect.value)" class="form-control form-select login-form_select" >
          <option *ngFor="let lang of translate.getLangs()" [value]="lang" [selected]="lang === translate.currentLang">{{ lang }}</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary" (click)="login()">{{ 'COMMON.LOGIN.CAPTION' | translate}}</button>

    </form>
</div>
