<div class="row login rounded-lg">
    <form class="login-form">

      <div class="form-group ">
        <label for="login-form_login-input">Імя карыстальніка</label>
        <input type="text"
               class="form-control login-form_login-input"
               id="login-form_login-input"
               name="userId"
               placeholder="Увядзіце імя карыстальніка"
               [(ngModel)]="userId"
        >
      </div>

      <div class="form-group">
        <label for="login-form_password-input">Пароль</label>
        <input type="password"
               class="form-control login-form_password-input"
               id="login-form_password-input"
               name="pswd"
               placeholder="Пароль"
               [(ngModel)]="pswd"
        >
        <select #langSelect (change)="translate.use(langSelect.value)">
          <option *ngFor="let lang of translate.getLangs()" [value]="lang" [selected]="lang === translate.currentLang">{{ lang }}</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary" (click)="login()">Уваход</button>

    </form>
</div>
